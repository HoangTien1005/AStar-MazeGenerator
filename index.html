<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/grid.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="icon" href="./assets/img/algorithm_icon.png" type="image/x-icon" />
    <title>AStar - mazeGenerator</title>
</head>
<body>
    <div class="app">
        <div class="grid wide">
            <div class="row">
                <div class="demo-container col l-4 m-12 c-12">
                    <a class="demo-link" href="./AStar/">
                        <h1 class="title">A* Algorithm</h1>
                        <div class="demo-img__container">
                            <img class="demo-img" src="./assets/img/AStar.gif" alt="A* Algorithm">
                        </div>
                    </a>
                </div>
                <div class="demo-container col l-4 m-12 c-12">
                    <a class="demo-link" href="./mazeGenerator/">
                        <h1 class="title">Maze Generator</h1>
                        <div class="demo-img__container">
                            <img class="demo-img" src="./assets/img/mazeGen.gif" alt="A* Algorithm">
                        </div>
                    </a>

                </div>
                <div class="demo-container col l-4 m-12 c-12">
                    <a class="demo-link" href="./AStar-mazeGenerator/">
                        <h1 class="title">Combination</h1>
                        <div class="demo-img__container">
                            <img class="demo-img" src="./assets/img/AStar-mazeGen.gif" alt="A* Algorithm">
                        </div>
                    </a>
                    
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
